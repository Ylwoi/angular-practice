<label>Server name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServer($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<p>{{serverName}}</p>-->
<button class="btn btn-primary" [disabled]="allowServer" (click)="onCreateServer()">Add new server</button>
<p *ngIf="serverCreated; else noServer">Server was created with the name: {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
